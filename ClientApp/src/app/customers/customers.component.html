<h1>Customers</h1>

<p *ngIf="!(customers$ | async)"><em>Loading...</em></p>
<p>
    <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New
        Customer</a>
</p>

<table class="table table-sm table-hover" *ngIf="(customers$ | async)?.length>0">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of (customers$ | async)">
            <td>{{ customer.custID }}</td>
            <td><a [routerLink]="['/customer/', customer.custID]">{{
                    customer.firstName }}</a></td>
            <td>{{ customer.lastName }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td><a [routerLink]="['/customer/edit/', customer.custID]"
                    class="btn btn-primary btn-sm float-right">Edit</a></td>
            <td><a [routerLink]="" (click)="delete(customer.custID)" class="btn
                    btn-danger btn-sm float-right">Delete</a></td>
        </tr>
    </tbody>
</table>
